version: "3.8"

services:
  list_management:
    build:
      context: ../ListManagement  
      dockerfile: Dockerfile
    volumes:
      - ../ListManagement:/app
    environment:
      - DJANGO_SETTINGS_MODULE=ListManagement.settings
    ports:
      - "8000:8000"
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
  
  recommit_drive_2022:
    build:
      context: ../Recommit-Drive-2022
      dockerfile: Dockerfile
    volumes:
      - ../Recommit-Drive-2022:/app
    ports:
      - "8000:8000"
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
  
  postgres:
    image: postgres